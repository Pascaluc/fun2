    <style>
        #loadOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.1s ease-in-out;
        }
        @media (prefers-color-scheme: dark) {
            #loadOverlay {
                background-color: #121212;
            }
        }
        .loaded #loadOverlay {
            opacity: 0;
            pointer-events: none;
        }
        .container {
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
        }
        .loaded .container {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loadOverlay"></div>
    <div class="container" id="main-container">
        <h1 id="main-title"></h1>
