<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <!-- Web app meta tags -->
    <meta name="theme-color" content="#007BFF">
    <link rel="icon" type="image/png" href="games/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="games/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="games/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Games" />
    <link rel="manifest" href="manifest.json" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            min-width: 200px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-y: auto;
            display: block;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            padding: 0px;
            text-align: center;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 20px;
            padding: 10px 0;
            width: 100%;
        }
        .button {
            display: block;
            width: 80%;
            min-width: 160px;
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nyt-button { background-color: #800080; }
        .globle-button { background-color: #A10000; }
        .capitals-button { background-color: #007BFF; }
        .travle-button { background-color: #FF69B4; }
        .unzoomed-button { background-color: #FFA500; }
        .worldle-button { background-color: #28a745; }
        .framed-button { background-color: #00008B; }
        .moviedle-button { background-color: #FFD530; }
        .posterdle-button { background-color: #DAB1DA; }
        .seterra-button { background-color: #FF8577; }

        .button:hover {
            opacity: 0.8;
        }
        footer {
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
            margin: 0 auto 20px auto;
        }
        footer a {
            color: #007BFF;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Games</h1>
        <a href="https://www.nytimes.com/crosswords" class="button nyt-button" target="_blank">New York Times Games</a>
        <a href="https://globle-game.com/" class="button globle-button" target="_blank">Globle</a>
        <a href="https://globle-capitals.com/" class="button capitals-button" target="_blank">Globle Capitals</a>
        <a href="https://travle.earth/" class="button travle-button" target="_blank">Travle</a>
        <a href="https://www.unzoomed.com/en" class="button unzoomed-button" target="_blank">Unzoomed</a>
        <a href="http://worldle.teuteuf.fr/" class="button worldle-button" target="_blank">Worldle</a>
        <a href="https://www.seterra.com/#quizzes" class="button seterra-button" target="_blank">Seterra</a>
        <a href="https://framed.wtf/" class="button framed-button" target="_blank">Framed</a>
        <a href="https://likewise.com/games/moviedle" class="button moviedle-button" target="_blank">Moviedle</a>
        <a href="https://likewise.com/games/posterdle" class="button posterdle-button" target="_blank">Posterdle</a>
    </div>

    <footer>
        By Louis Giron, find me on <a href="https://github.com/logi-web" target="_blank">GitHub</a>
    </footer>

</body>
</html>
