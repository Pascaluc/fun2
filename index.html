<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Web app meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <meta name="apple-mobile-web-app-title" content="Games" />
    <meta name="description" content="A brief description of your page">
    <meta name="theme-color" content="#007BFF">
    
    <meta property="og:title" content="Games">
    <meta property="og:description" content="Easy links to web games.">
    <meta property="og:image" content="https://logi-web.github.io/games/icons/web-app-manifest-512x512.png">
    <meta property="og:url" content="https://logi-web.github.io/games">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="logi-web">

    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="https://logi-web.github.io/games/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="https://logi-web.github.io/games/icons/favicon.svg" />
    <link rel="shortcut icon" href="https://logi-web.github.io/games/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://logi-web.github.io/games/icons/apple-touch-icon.png" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- Add YAML parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            min-width: 200px;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-y: auto;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            padding: 0px;
            text-align: center;
            margin: 0 auto;
        }
        h1 {
            margin-top: 30px;
            margin-bottom: 20px;
            padding: 10px 0;
            width: 100%;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            min-width: 160px;
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            gap: 10px;
        }
        .material-icons, .material-symbols-outlined {
            font-size: 24px;
        }
        .button:hover {
            opacity: 0.8;
        }
        footer {
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            margin: 0 auto 20px auto;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        footer a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Light mode styling */
        body {
            background-color: white;
            color: #333;
        }
        h1 {
            color: #333;
        }
        footer {
            color: #555;
        }

        /* Dark mode styling */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            h1 {
                color: #e0e0e0;
            }
            footer {
                color: #b0b0b0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Games</h1>
        <div id="game-buttons"></div>
    </div>

    <footer>
        By Louis Giron, find me on 
        <a href="https://github.com/logi-web" target="_blank">
            GitHub
        </a>
    </footer>

    <script>
        // Your YAML data
        const yamlData = `
# Games list with properties
games:
  - name: New York Times Games
    url: https://www.nytimes.com/crosswords
    buttonColor: "#800080"
    icon: crossword
    iconType: material-symbols-outlined
  - name: Globle
    url: https://globle-game.com/
    buttonColor: "#A10000"
    icon: public
    iconType: material-icons
  - name: Globle Capitals
    url: https://globle-capitals.com/
    buttonColor: "#007BFF"
    icon: things_to_do
    iconType: material-symbols-outlined
  - name: Travle
    url: https://travle.earth/
    buttonColor: "#FF69B4"
    icon: route
    iconType: material-icons
  - name: Unzoomed
    url: https://www.unzoomed.com/en
    buttonColor: "#FFA500"
    icon: zoom_out
    iconType: material-icons
  - name: Worldle
    url: http://worldle.teuteuf.fr/
    buttonColor: "#28a745"
    icon: language
    iconType: material-icons
  - name: Seterra
    url: https://www.seterra.com/#quizzes
    buttonColor: "#00008B"
    icon: map
    iconType: material-icons
  - name: Framed
    url: https://framed.wtf/
    buttonColor: "#FF8577"
    icon: movie
    iconType: material-icons
  - name: Moviedle
    url: https://likewise.com/games/moviedle
    buttonColor: "#007A88"
    icon: theaters
    iconType: material-icons
  - name: Posterdle
    url: https://likewise.com/games/posterdle
    buttonColor: "#D758BA"
    icon: wall_art
    iconType: material-symbols-outlined
`;

        // Parse YAML and create buttons
        document.addEventListener('DOMContentLoaded', function() {
            const data = jsyaml.load(yamlData);
            const container = document.getElementById('game-buttons');
            
            data.games.forEach(game => {
                const button = document.createElement('a');
                button.href = game.url;
                button.className = 'button';
                button.target = '_blank';
                button.style.backgroundColor = game.buttonColor;
                
                button.innerHTML = `
                    ${game.name}
                    <span class="${game.iconType}">${game.icon}</span>
                `;
                
                container.appendChild(button);
            });
        });
    </script>
</body>
</html>
