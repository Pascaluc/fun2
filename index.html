<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Web app meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <meta name="apple-mobile-web-app-title" content="Games" />
    <meta name="description" content="Easy links to web games.">
    
    <meta name="theme-color" content="#007BFF">
    <link rel="stylesheet" href="/games/styles.css">
    
    <meta property="og:title" content="Games">
    <meta property="og:description" content="Easy links to web games.">
    <meta property="og:image" content="https://logi-web.github.io/games/icons/web-app-manifest-512x512.png">
    <meta property="og:url" content="https://logi-web.github.io/games">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="logi-web">

    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="/games/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/games/icons/favicon.svg" />
    <link rel="shortcut icon" href="/games/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/games/icons/apple-touch-icon.png" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- Add YAML parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Games</h1>
        <div id="link-buttons"></div>
    </div>

    <footer>
        By Louis Giron, find me on 
        <a href="https://github.com/logi-web" target="_blank">
            GitHub
        </a>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/games/list.yaml')
                .then(response => response.text())
                .then(yamlText => {
                    const data = jsyaml.load(yamlText);
                    const container = document.getElementById('link-buttons');
                    
                    data.games.forEach(game => {
                        const button = document.createElement('a');
                        button.href = game.url;
                        button.className = 'button';
                        button.target = '_blank';
                        button.style.backgroundColor = game.buttonColor;
                        
                        button.innerHTML = `
                            ${game.name}
                            <span class="${game.iconType}">${game.icon}</span>
                        `;
                        
                        container.appendChild(button);
                    });
                })
                .catch(error => {
                    console.error('Error loading list:', error);
                    document.getElementById('game-buttons').innerHTML = 'Error loading list. Please try again later.';
                });
        });
    </script>
</body>
</html>
