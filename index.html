---
layout: null
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">

    <!-- Title & Description -->
    <title>{{ site.title }}</title>
    <meta name="description" content="Easy links to web games.">
    
    <!-- Open Graph Protocol-->
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:site_name" content="{{ site.github.owner_name }}">
    <meta property="og:url" content="{{ site.github.repository_url }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ site.github.repository_url }}/icons/web-app-manifest-512x512.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    
    <!-- Icon Handling -->
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/{{ site.github.repository_url }}/icons/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="96x96" href="/{{ site.github.repository_url }}/icons/favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="/{{ site.github.repository_url }}/icons/favicon.svg">
    <link rel="shortcut icon" href="/{{ site.github.repository_url }}/icons/favicon.ico">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/games/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{{ site.title }}</h1>
        <div class="link-buttons">
            {% for link in site.data.list.links %}
            <a 
                href="{{ link.url }}" 
                class="button" 
                style="background-color: {{ link.buttonColor }}"
                target="_blank"
                rel="noopener noreferrer"
            >
                <i class="{{ link.iconType }}">{{ link.icon }}</i>
                {{ link.name }}
            </a>
        </div>
        {% endfor %}
    </div>
    <footer class="footer">
        By Louis Giron, find me on <a href="https://github.com/logi-web" target="_blank">GitHub</a>
        By {{ site.author }}, find me on <a href="{{ site.github.owner_url }} target="_blank">GitHub</a>
    </footer>
</body>
</html>
