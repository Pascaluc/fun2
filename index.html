<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <!-- Web app meta tags -->
    <meta name="theme-color" content="#007BFF">
    <link rel="icon" type="image/png" href="https://logi-web.github.io/games/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="https://logi-web.github.io/games/icons/favicon.svg" />
    <link rel="shortcut icon" href="https://logi-web.github.io/games/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://logi-web.github.io/games/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Games" />
    <link rel="manifest" href="manifest.json" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            min-width: 200px;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-y: auto;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            padding: 0px;
            text-align: center;
            margin: 0 auto;
        }
        h1 {
            margin-top: 30px;
            margin-bottom: 20px;
            padding: 10px 0;
            width: 100%;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            min-width: 160px;
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            gap: 10px;
        }
        .material-icons {
            font-size: 24px;
        }
        .logo-svg {
            width: 40px;
            height: 40px;
        }
        .nyt-button { background-color: #800080; }
        .globle-button { background-color: #A10000; }
        .capitals-button { background-color: #007BFF; }
        .travle-button { background-color: #FF69B4; }
        .unzoomed-button { background-color: #FFA500; }
        .worldle-button { background-color: #28a745; }
        .framed-button { background-color: #FF8577; }
        .moviedle-button { background-color: #007A88; }
        .posterdle-button { background-color: #D758BA; }
        .seterra-button { background-color: #00008B; }

        .button:hover {
            opacity: 0.8;
        }
        footer {
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            margin: 0 auto 20px auto;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        footer a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Light mode styling */
        body {
            background-color: white;
            color: #333;
        }
        h1 {
            color: #333;
        }
        footer {
            color: #555;
        }

        /* Dark mode styling */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            h1 {
                color: #e0e0e0;
            }
            footer {
                color: #b0b0b0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            Games
        </h1>
        <a href="https://www.nytimes.com/crosswords" class="button nyt-button" target="_blank">
            <span class="material-icons">grid_on</span>
            New York Times Games
        </a>
        <a href="https://globle-game.com/" class="button globle-button" target="_blank">
            <span class="material-icons">public</span>
            Globle
        </a>
        <a href="https://globle-capitals.com/" class="button capitals-button" target="_blank">
            <span class="material-icons">location_city</span>
            Globle Capitals
        </a>
        <a href="https://travle.earth/" class="button travle-button" target="_blank">
            <span class="material-icons">route</span>
            Travle
        </a>
        <a href="https://www.unzoomed.com/en" class="button unzoomed-button" target="_blank">
            <span class="material-icons">zoom_out</span>
            Unzoomed
        </a>
        <a href="http://worldle.teuteuf.fr/" class="button worldle-button" target="_blank">
            <span class="material-icons">language</span>
            Worldle
        </a>
        <a href="https://www.seterra.com/#quizzes" class="button seterra-button" target="_blank">
            <span class="material-icons">map</span>
            Seterra
        </a>
        <a href="https://framed.wtf/" class="button framed-button" target="_blank">
            <span class="material-icons">movie</span>
            Framed
        </a>
        <a href="https://likewise.com/games/moviedle" class="button moviedle-button" target="_blank">
            <span class="material-icons">wall_art</span>
            Moviedle
        </a>
        <a href="https://likewise.com/games/posterdle" class="button posterdle-button" target="_blank">
            <span class="material-icons">image</span>
            Posterdle
        </a>
    </div>

    <footer>
        By Louis Giron, find me on 
        <a href="https://github.com/logi-web" target="_blank">
            GitHub
        </a>
    </footer>

</body>
</html>
