<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Single write approach - better than multiple writes
        document.write(`
            <meta property="og:url" content="${window.location.href}">
            <meta property="og:image" content="${window.location.href} + /icons//web-app-manifest-512x512.png">
        `);

        // Even better approach - create and append elements
        window.onload = function() {
            const metaTags = [
                { property: 'og:url', content: window.location.href },
                { name: 'twitter:url', content: window.location.href }
            ];
            
            metaTags.forEach(meta => {
                const tag = document.createElement('meta');
                Object.entries(meta).forEach(([key, value]) => tag.setAttribute(key, value));
                document.head.appendChild(tag);
            });
        };
    </script>
    <!-- Web app meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <meta name="apple-mobile-web-app-title" content="Games" />
    <meta name="description" content="Easy links to web games.">
    <meta name="theme-color" content="#007BFF">
    
    <meta property="og:title" content="Games">
    <meta property="og:description" content="Easy links to web games.">
    <!-- <meta property="og:image" content="https://logi-web.github.io/games/icons/web-app-manifest-512x512.png">
    <meta property="og:url" content="https://logi-web.github.io/games"> -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="logi-web">

    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="/games/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/games/icons/favicon.svg" />
    <link rel="shortcut icon" href="/games/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/games/icons/apple-touch-icon.png" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- Add YAML parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            min-width: 200px;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-y: auto;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            padding: 0px;
            text-align: center;
            margin: 0 auto;
        }
        h1 {
            margin-top: 30px;
            margin-bottom: 20px;
            padding: 10px 0;
            width: 100%;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #game-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            min-width: 160px;
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            gap: 10px;
        }
        .material-icons, .material-symbols-outlined {
            font-size: 24px;
        }
        .button:hover {
            opacity: 0.8;
        }
        footer {
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            margin: 0 auto 20px auto;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        footer a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Light mode styling */
        body {
            background-color: white;
            color: #333;
        }
        h1 {
            color: #333;
        }
        footer {
            color: #555;
        }

        /* Dark mode styling */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            h1 {
                color: #e0e0e0;
            }
            footer {
                color: #b0b0b0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Games</h1>
        <div id="game-buttons"></div>
    </div>

    <footer>
        By Louis Giron, find me on 
        <a href="https://github.com/logi-web" target="_blank">
            GitHub
        </a>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/games/list.yaml')
                .then(response => response.text())
                .then(yamlText => {
                    const data = jsyaml.load(yamlText);
                    const container = document.getElementById('game-buttons');
                    
                    data.games.forEach(game => {
                        const button = document.createElement('a');
                        button.href = game.url;
                        button.className = 'button';
                        button.target = '_blank';
                        button.style.backgroundColor = game.buttonColor;
                        
                        button.innerHTML = `
                            ${game.name}
                            <span class="${game.iconType}">${game.icon}</span>
                        `;
                        
                        container.appendChild(button);
                    });
                })
                .catch(error => {
                    console.error('Error loading list:', error);
                    document.getElementById('game-buttons').innerHTML = 'Error loading list. Please try again later.';
                });
        });
    </script>
</body>
</html>
