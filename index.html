<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <meta name="apple-mobile-web-app-title" id="app-title" />
    <meta name="description" id="page-description">

    <meta name="theme-color" content="#121212">

    <meta property="og:title" id="og-title">
    <meta property="og:description" id="og-description">
    <meta property="og:image" id="og-image">
    <meta property="og:url" id="og-url">
    <meta property="og:type" content="website">
    <meta property="og:site_name" id="og-site-name">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" id="favicon-png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" id="favicon-svg" />
    <link rel="shortcut icon" id="favicon-ico" />
    <link rel="apple-touch-icon" sizes="180x180" id="apple-touch-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <style>
        #loadOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.1s ease-in-out;
        }
        @media (prefers-color-scheme: dark) {
            #loadOverlay {
                background-color: #121212;
            }
        }
        .loaded #loadOverlay {
            opacity: 0;
            pointer-events: none;
        }
        .container {
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
        }
        .loaded .container {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loadOverlay"></div>
    <div class="container" id="main-container">
        <h1 id="main-title"></h1>
        <div id="link-buttons"></div>
    </div>
    <footer class="footer">
        By Louis Giron, find me on <a href="https://github.com/logi-web" target="_blank">GitHub</a>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
